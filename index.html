<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zayedlovescats RNG Generator</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #3498db;
        }

        button {
            background-color: #2ecc71;
            color: #fff;
            padding: 5px 10px;
            font-size: 8px;
            margin: 7.5px;
            cursor: pointer;
            border: none;
            border-radius: 2.5px;
        }

        p {
            font-size: 18px;
            color: #34495e;
        }
    </style>
</head>
<body>

<h1>ZayedLovesCats RNG Generator!</h1>
    
<button onclick="generateRandomNumber()">Click me to get your first RNG number</button>
<p id="randomNumber"></p>

<button onclick="saveScore()">Save Score</button>
<p id="savedScores"></p>

<script>
    let currentNumber;
    let savedScores = JSON.parse(localStorage.getItem("savedScores")) || [];

    function generateRandomNumber() {
        currentNumber = Math.floor(Math.random() * 100) + 1;
        document.getElementById("randomNumber").innerText = "Generated Number: " + currentNumber;
        document.querySelector("button").innerText = "Generate Number";
    }

    function saveScore() {
        if (currentNumber !== undefined) {
            savedScores.push(currentNumber);
            localStorage.setItem("savedScores", JSON.stringify(savedScores));
            document.getElementById("savedScores").innerText = "Saved Scores: " + savedScores.join(", ");
        } else {
            alert("Generate a number first!");
        }
    }

    // Load saved scores on page load
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("savedScores").innerText = "Saved Scores: " + savedScores.join(", ");
    });
</script>

</body>
</html>
