<!DOCTYPE html>

<button onclick="setInterval(function, 1000).document.getElementById('button').innerHTML = getRndInteger(0,100000000)">click me to generate a number</button>


<p id="button"></p>

<script>
function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}
</script>
