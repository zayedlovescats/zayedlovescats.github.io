<!DOCTYPE html>
<html>
    <head>
        <script>
            function showRandomNumber(){
                document.getElementById("myNumber").innerHTML = random(1,10000000);
            }
        </script>
        <style>
            #myNumber{
                font-size:25px;
                text-align:center;
                margin:50px auto;
                font-family:Arial, sans-serif;
            }
        </style>
    </head>
    <body onload="showRandomNumber();">
        <div id="myNumber"></div>
    </body>
</html>
