<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zayedlovescat's RNG Generator</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #3498db;
        }

        button {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        p {
            font-size: 18px;
            color: #34495e;
        }
    </style>
</head>
<body>

<h1>Zayedlovescat's RNG Generator</h1>

<button onclick="generateRandomNumber()">Click me to get your first RNG number</button>
<p id="randomNumber"></p>

<button onclick="saveScore()">Save Score</button>
<p id="savedScores"></p>

<script>
    let currentFraction;
    let savedFractions = JSON.parse(localStorage.getItem("savedFractions")) || [];

    function generateRandomNumber() {
        const numeratorOptions = [1, 1, 15, 1, 1]; // Add or modify numerators as needed
        const denominatorOptions = [2, 2, 10, 25, 5]; // Add or modify denominators as needed
        const randomIndex = Math.floor(Math.random() * numeratorOptions.length);
        
        const numerator = numeratorOptions[randomIndex];
        const denominator = denominatorOptions[randomIndex];
        
        currentFraction = `${numerator}/${denominator}`;
        
        document.getElementById("randomNumber").innerText = `Generated Fraction: ${currentFraction}`;
        document.querySelector("button").innerText = "Generate Number";

        // Automatically save the generated fraction
        saveScore();
    }

    function saveScore() {
        if (currentFraction !== undefined) {
            savedFractions.push(currentFraction);
            localStorage.setItem("savedFractions", JSON.stringify(savedFractions));
            document.getElementById("savedScores").innerText = "Saved Fractions: " + savedFractions.join(", ");
        } else {
            alert("Generate a fraction first!");
        }
    }

    // Load saved fractions on page load
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("savedScores").innerText = "Saved Fractions: " + savedFractions.join(", ");
    });
</script>

</body>
</html>
